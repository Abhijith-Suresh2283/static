<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <!-- Ensure the favicon.ico exists at the root of your domain and is accessible -->
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  
  <!-- Title tag that includes keywords and business name -->
  <title>nXtep | Affordable Web Development & Social Media Management for Small Businesses in India</title>
  <!-- Meta description with a summary of your company's services -->
  <meta name="description" content="nXtep empowers small businesses and local traders in India with affordable web development, social media marketing, SEO, graphic design, and branding services." />
  
  <!-- Meta keywords relevant to your business -->
  <meta name="keywords" content="web development, social media management, SEO services, graphic design, branding, small business, Kerala ,India ,Shornur" />
  
  <!-- Open Graph tags for better social media interaction -->
  <meta property="og:title" content="nXtep | Empowering Indian Small Businesses" />
  <meta property="og:description" content="Expert web development and social media management tailored for the Indian market." />

  <meta property="og:image" content="public/logo.svg" />
  <meta property="og:url" content="https://nxtep.netlify.app/" />
  <meta property="og:type" content="website" />

  <!-- Apple touch icon (ensure the file exists and is accessible) -->
  <link rel="apple-touch-icon" href="logo192.png" />
  <!-- Web app manifest (ensure the manifest.json file exists and is accessible) -->
  <link rel="manifest" href="manifest.json" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Spline viewer script -->
  <script type="module" src="https://unpkg.com/@splinetool/viewer@0.9.490/build/spline-viewer.js"></script>
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
